<div class="container">
    <h1>Dictionnaire Anglais</h1>
    <form (ngSubmit)="chercherMot()">
      <input type="text" [(ngModel)]="mot" name="mot" placeholder="Entrez un mot en Anglais" required>
      <button type="submit">Chercher</button>
    </form>
    <div *ngIf="events.length > 0">
      <h2>DÃ©finition de "{{ mot }}" :</h2>
      <p-timeline [value]="events">
        <ng-template pTemplate="content" let-event>
          {{ event.status }}
        </ng-template>
      </p-timeline>
    </div>
  </div>
