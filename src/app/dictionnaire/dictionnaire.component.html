<div class="container">
    <h1>Welcome to my English Dictionnary</h1>
    <form (ngSubmit)="chercherMot()">
      <input type="text" [(ngModel)]="mot" name="mot" placeholder="Enter a world in english" required>
      <button type="submit">Search</button>
    </form>
    <div *ngIf="events.length > 0" class="results">
      <p-timeline class="timeline" [value]="events">
        <ng-template pTemplate="content" let-event>
          {{ event.status }}
        </ng-template>
      </p-timeline>
    </div>
  </div>
